<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="images/logo.png" alt="logo">
      <div class="name">
        <h1>JANE DOETTE</h1>
        <h2>FRONT-END NINJA</h2>
      </div>
    </header>
    <main class="content">
      <aside class="sidebar">
        <figure>
          <svg viewbox=" 0 0 200 200" class="svg1">
            <rect x="50" y="50" width="150" height="150">
          </svg>
          <figcaption class="fig-p">#02b3e4</figcaption>
        </figure>
        <figure>
          <svg viewbox=" 0 0 200 200" class="svg2">
            <rect x="50" y="50" width="150" height="150">
          </svg>
          <figcaption class="fig-p">#2d3c49</figcaption>
        </figure>
        <figure>
          <svg viewbox=" 0 0 200 200" class="svg3">
            <rect x="50" y="50" width="150" height="150">
          </svg>
          <figcaption class="fig-p">#7d97ad</figcaption>
        </figure>
      </aside>
      <img class="image" src="images/web.jpg" alt="front-end"/>
    <nav class="navbar"></nav> 
    </main>
    <footer>
      <h1>Featured Work</h1>
        <ul class="inside">
            <li>
            <img class="media" src="images/html.png" alt="HTML">
            <h2>HTML Tutorial</h2>
            <a href="https://en.wikipedia.org/wiki/HTML" target="_blank">https://en.wikipedia.org/wiki/HTML</a>
          </li>
          <li>
            <img class="media" src="images/css.png" alt="css">
            <h2>CSS Tutorial</h2>
            <a href="https://www.w3schools.com/html" target="_blank">https://developer.mozilla.org/en-US/docs/Web/CSS</a>
          </li>
        <li>
            <img class="media" src="images/javascript.png" alt="javascript">
            <h2>JAVASCRIPT Tutorial</h2>
            <a href="https://www.w3schools.com/html" target="_blank">https://developer.mozilla.org/en-US/docs/Web/JavaScript</a>
        </li>
      </ul>
    </footer>
  </div>
</body>
