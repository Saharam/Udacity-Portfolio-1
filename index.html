<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700%7CRoboto" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Udacity first project building portfolio website">
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="images/logo.png" alt="logo">
      <div class="name-position">
        <h1 class="header-1">JANE DOETTE</h1>
        <h2 class="header-2">FRONT-END NINJA</h2>
      </div>
    </header>
    <main class="content">
      <ul class="sidebar">
        <li>
          <div class="square-1"></div>
          <p class="p-square">#02b3e4</p>
        </li>
        <li>
          <div class="square-2"></div>
          <p class="p-square">#2d3c49</p>
        </li>
        <li>
          <div class="square-3"></div>
          <p class="p-square">#7d97ad</p>
        </li>
      </ul>
      <img class="banner" src="images/web.jpg" alt="front-end">
      <nav class="navbar"></nav>
    </main>
    <section class="section">
        <h1 class="work">Featured Work</h1>
      <ul class="inside">
        <li>
          <img class="media" src="images/html.png" alt="HTML">
          <h2>HTML Tutorial</h2>
          <a href="https://en.wikipedia.org/wiki/HTML" target="_blank">https://en.wikipedia.org/wiki/HTML</a>
        </li>
        <li>
          <img class="media" src="images/css.png" alt="css">
          <h2>CSS Tutorial</h2>
          <a href="https://www.w3schools.com/html" target="_blank">https://developer.mozilla.org/en-US/docs/Web/CSS</a>
        </li>
        <li>
          <img class="media" src="images/javascript.png" alt="javascript">
          <h2>JAVASCRIPT Tutorial</h2>
          <a href="https://www.w3schools.com/html" target="_blank">https://developer.mozilla.org/en-US/docs/Web/JavaScript</a>
        </li>
      </ul>
    </section>
  </div>
</body>
