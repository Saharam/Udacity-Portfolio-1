<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700%7CRoboto" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Udacity first project building portfolio website">
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="images/logo.png" alt="logo">
      <div class="name-position">
        <h1 id="header-1">JANE DOETTE</h1>
        <h2 id="header-2">FRONT-END NINJA</h2>
      </div>
    </header>
    <main class="content">
      <aside class="sidebar">
        <figure>
          <svg class="svg-1" viewbox=" 0 0 200 200">
            <rect x="10" y="10" width="500" height="500"></rect>
          </svg>
          <p class="fig-p">#02b3e4</p>
        </figure>
        <figure>
          <svg class="svg-2" viewbox=" 0 0 200 200">
            <rect x="10" y="10" width="500" height="500"></rect>
          </svg>
          <p class="fig-p">#2d3c49</p>
        </figure>
        <figure>
          <svg class="svg-3" viewbox=" 0 0 200 200">
            <rect x="10" y="10" width="500" height="500"></rect>
          </svg>
          <p class="fig-p">#7d97ad</p>
        </figure>
      </aside>
      <img class="banner" src="images/web.jpg" alt="front-end" width="1250">
    <nav class="navbar"></nav>
    </main>
    <section>
      <div class="work">
        <h1>Featured Work</h1>
      </div>
      <ul class="inside">
        <li>
          <img class="media" src="images/html.png" alt="HTML">
          <h2>HTML Tutorial</h2>
          <a href="https://en.wikipedia.org/wiki/HTML" target="_blank">https://en.wikipedia.org/wiki/HTML</a>
        </li>
        <li>
          <img class="media" src="images/css.png" alt="css">
          <h2>CSS Tutorial</h2>
          <a href="https://www.w3schools.com/html" target="_blank">https://developer.mozilla.org/en-US/docs/Web/CSS</a>
        </li>
        <li>
          <img class="media" src="images/javascript.png" alt="javascript">
          <h2>JAVASCRIPT Tutorial</h2>
          <a href="https://www.w3schools.com/html" target="_blank">https://developer.mozilla.org/en-US/docs/Web/JavaScript</a>
        </li>
      </ul>
    </section>
  </div>
</body>
